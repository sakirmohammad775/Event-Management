<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" class="max-w-xl mx-auto space-y-4 bg-white p-6 rounded-lg shadow">
  {% csrf_token %}
  {{ form.non_field_errors }}
  
  {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label_tag }}</label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit</button>
</form>

</body>

</html>
